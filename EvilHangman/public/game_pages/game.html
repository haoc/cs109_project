<!DOCTYPE html>
<html>
	<head>
		<title>Evil HangMan</title>
        <!--        Reset CSS-->
        <link rel="stylesheet" href="stylesheets/css_reset.css">
        
        <!--    stylesheets-->
		<link rel="stylesheet" href="stylesheets/main.css">
	        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
        <!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		

	</head>
	
	<body id="gradient">
		<div id="main">
			<div id="word"></div>
			<div id="guesses"></div>
			<br>
			<!-- <button id="dictionary">dictionary</button> <br> -->
			<div id="keys">
				<button id="qButton" class="btn" >Q</button> &nbsp;
				<button class="btn" id="wButton">W</button> &nbsp;
				<button class="btn" id="eButton">E</button> &nbsp;
				<button class="btn" id="rButton">R</button> &nbsp;
				<button class="btn" id="tButton">T</button> &nbsp;
				<button class="btn" id="yButton">Y</button> &nbsp;
				<button class="btn" id="uButton">U</button> &nbsp;
				<button class="btn" id="iButton">I&nbsp;</button> &nbsp;
				<button class="btn" id="oButton">O</button> &nbsp;
				<button class="btn" id="pButton">P</button> <br>
				<button class="btn" id="aButton">A</button> &nbsp;
				<button class="btn" id="sButton">S</button> &nbsp;
				<button class="btn" id="dButton">D</button> &nbsp;
				<button class="btn" id="fButton">F</button> &nbsp;
				<button class="btn" id="gButton">G</button> &nbsp;
				<button class="btn" id="hButton">H</button> &nbsp;
				<button class="btn" id="jButton">J</button> &nbsp;
				<button class="btn" id="kButton">K</button> &nbsp;
				<button class="btn" id="lButton">L</button> <br>
				<button class="btn" id="zButton">Z</button> &nbsp;
				<button class="btn" id="xButton">X</button> &nbsp;
				<button class="btn" id="cButton">C</button> &nbsp;
				<button class="btn" id="vButton">V</button> &nbsp;
				<button class="btn" id="bButton">B</button> &nbsp;
				<button class="btn" id="nButton">N</button> &nbsp;
				<button class="btn" id="mButton">M</button> &nbsp;
			</div>
			</br>
			<img id="game" onload="startgame()" src="assets/particle.png" width="0" height="0">
			<img id="game2" onload="startScene(10)" src="assets/particle.png" width="0" height="0">
			<button id="down" class="button btn submit" onclick="confirmation()" value="Return to menu">Menu</button>
			<!-- <input type="checkbox" name="checkbox" value="Milk"></input> -->
		</div>
	</body>
	
</html>
