<!DOCTYPE html>
<html>
	<head>
		<title>Multiplayer Evil HangMan</title>
        
        <!--        Reset CSS-->
        <link rel="stylesheet" href="stylesheets/css_reset.css">
        
        <!--        Main CSS-->
        <link rel="stylesheet" href="stylesheets/main.css">
        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		
        <!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		        <script type="text/javascript" src="assets/Dictionary.js"></script>
        <script>
		$(document).ready(function() {
			$("#numbers_only").keydown(function (e) {
				// Allow: backspace, delete, escape, enter.
				if ($.inArray(e.keyCode, [46, 8, 27, 13, 110]) !== -1 ||
					 // Allow: Ctrl+A
					(e.keyCode == 65 && e.ctrlKey === true) || 
					 // Allow: home, end, left, right
					(e.keyCode >= 35 && e.keyCode <= 39)) {
						 // let it happen, don't do anything
						 return;
				}
				// Ensure that it is a number and stop the keypress
				if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
					e.preventDefault();
				}
			});
		});
        
        </script>
        
    </head>
	<body id="gradient">
		<div id="main">
			<h1>Single Player</h1>
			<div id="options">
                
                <p class="box">Difficulty & Word Sizes</p>
                
<!--                <select id="diffList" class="box" onchange="window.changeList()">-->

                    <option value="0">Angel</option>
                    <option value="1">Chaotic Angel</option>
                    <option value="2" selected="selected">Normal</option>
                    <option value="3">Chaotic Evil</option>
                    <option value="4">Evil</option>
                </select>
                
                <select id="numbList" onchange="wordChange()" class="box">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected="selected">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
                <br><br>

                <p class="box">Number of Guesses</p>
				<select id="guessList" onchange="guessChange()" class="box">
					<option value="5">5</option>
					<option value="10" selected="selected">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
				</select>
					<br><br>
					<img id="game2" onload="startScene(3)" src="assets/particle.png" width="0" height="0">
					<button class="button btn submit" onclick="location.href='#/game_pages/index'">Start</button>
                </div>
			</div>
		</div>
    </body>
	
</html>
