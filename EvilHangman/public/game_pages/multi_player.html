<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplayer Evil HangMan</title>
        <link rel="stylesheet" href="../stylesheets/main.css">
        
    <script>
        for(var i=1; i<=29; i++){
            var select = document.getElementById("length");
            var option = document.createElement("OPTION");
            select.options.add(option);
            option.text = i;
            option.value = i;
        }
    </script>
    </head>
    
    <body id="gradient">
        <h1 class="center">Multiplayer</h1>
    </body>

</html>
