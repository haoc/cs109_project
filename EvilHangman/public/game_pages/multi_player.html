<!DOCTYPE html>
<html>
    <head>
        <title>Multiplayer Evil HangMan</title>
        <link rel="stylesheet" href="../stylesheets/main.css">
        <script type="text/javascript" src="../assets/main.js"></script>
    	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    </head>
    
    <body id="gradient">
		<div id="title">Evil Hangman</div>
		<div id="main">
			<h1>Multiplayer</h1>
			<div id="options">
				
				<div id="down">
					Guesser?
					<select>
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div>
					Word Size
					<select id="diffList" onchange="window.changeList()">
						<option value="">-- Difficulty --</option>
						<option value="1">Easy</option>
						<option value="2">Medium</option>
						<option value="3">Hard</option>
					</select>
					<select id="numbList"></select>
				</div>

				<div id="down2">
					<form> 
						Number of Guesses
						<input id="guess_form" type="text" value="5">
					</form>
				</div>

				<div>
					Open Rooms
					<select>
						<option>Room 1</option>
						<option>Room 2</option>
						<option>Room 3</option>
					</select>
				</div>
				<button class="button submit" onclick="location.href='../index.html'">Submit</button>
				</div>
			</div>
        <div id="footer">by: us</div>
    </body>
</html>
